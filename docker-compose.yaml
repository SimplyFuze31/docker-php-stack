services:
  
  nginx:
    container_name: nginx
    image: nginx:latest

    ports:
      - "8080:80"
    
    volumes:
      - ./nginx/default.conf:/nginx/conf.d/default.conf

    depends_on:
      - php-fpm
      
  php-fpm:
    container_name: php-fpm
    build: 
      dockerfile: ./php/Dockerfile
    
    volumes:
      - ./src:/var/www/html
    
  
  mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD: secret
      - MYSQL_DATABASE: Sandbox
    depends_on:
      - php-fpm